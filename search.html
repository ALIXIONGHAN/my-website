<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>远程搜索（模拟） - 作用域限定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    /* 所有样式都限定在 .search-container 内部 */
    .search-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .search-container .results {
      margin-top: 10px;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .search-container .results.show {
      display: block;
    }

    .search-container .result-item {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .search-container .result-item:hover {
      background-color: #f0f8ff;
    }

    .search-container .loading {
      padding: 8px 12px;
      color: #888;
    }
  </style>
</head>
<body>

<!-- 可以有多个 search-container，彼此独立 -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="输入关键词搜索（如：苹果、banana）..." autocomplete="off" />
  <div class="results" id="results"></div>
</div>

<script>
  const mockDatabase = [
    "苹果", "香蕉", "橙子", "葡萄", "西瓜",
    "apple", "banana", "orange", "grape", "watermelon",
    "猕猴桃", "草莓", "pineapple", "芒果", "火龙果"
  ];

  const searchInput = document.getElementById('searchInput');
  const resultsContainer = document.getElementById('results');

  function debounce(func, delay) {
    let timer;
    return function (...args) {
      clearTimeout(timer);
      timer = setTimeout(() => func.apply(this, args), delay);
    };
  }

  function simulateRemoteSearch(query, callback) {
    setTimeout(() => {
      if (!query.trim()) {
        callback([]);
        return;
      }
      const lowerQuery = query.toLowerCase();
      const results = mockDatabase.filter(item =>
        item.toLowerCase().includes(lowerQuery)
      );
      callback(results);
    }, 300);
  }

  function renderResults(results) {
    if (results.length === 0) {
      resultsContainer.innerHTML = '<div class="result-item">无匹配结果</div>';
    } else {
      resultsContainer.innerHTML = results
        .map(item => `<div class="result-item">${item}</div>`)
        .join('');
    }
    resultsContainer.classList.add('show');
  }

  function showLoading() {
    resultsContainer.innerHTML = '<div class="loading">搜索中...</div>';
    resultsContainer.classList.add('show');
  }

  function handleSearch() {
    const query = searchInput.value;
    if (!query.trim()) {
      resultsContainer.classList.remove('show');
      return;
    }
    showLoading();
    simulateRemoteSearch(query, (results) => {
      renderResults(results);
    });
  }

  searchInput.addEventListener('input', debounce(handleSearch, 300));

  resultsContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('result-item')) {
      searchInput.value = e.target.textContent;
      resultsContainer.classList.remove('show');
    }
  });

  document.addEventListener('click', (e) => {
    if (!searchInput.contains(e.target) && !resultsContainer.contains(e.target)) {
      resultsContainer.classList.remove('show');
    }
  });
</script>

</body>
</html>
