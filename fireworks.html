<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>çƒŸèŠ±ç§€ + æ–‡å­—æ•ˆæœ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0);
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #f00;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="text-overlay">Happy New Year!</div>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    const textEl = document.getElementById('text-overlay');

    // è®¾ç½®ç”»å¸ƒå¤§å°
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // çƒŸèŠ±ç²’å­ç±»
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.015;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        this.vy += 0.03; // é‡åŠ›
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      isDead() {
        return this.alpha <= 0;
      }
    }

    // çƒŸèŠ±ç±»
    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        this.exploded = false;
      }

      explode() {
        const particleCount = 100 + Math.random() * 50;
        for (let i = 0; i < particleCount; i++) {
          this.particles.push(new Particle(this.x, this.y, this.colors[Math.floor(Math.random() * this.colors.length)]));
        }
        this.exploded = true;
      }

      update() {
        if (!this.exploded) {
          // å‘ä¸Šé£
          this.y -= 5;
          if (this.y < Math.random() * canvas.height * 0.5) {
            this.explode();
          }
        } else {
          for (let i = this.particles.length - 1; i >= 0; i--) {
            this.particles[i].update();
            if (this.particles[i].isDead()) {
              this.particles.splice(i, 1);
            }
          }
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.globalAlpha = 1;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }

      isDone() {
        return this.exploded && this.particles.length === 0;
      }
    }

    const fireworks = [];

    function launchFirework() {
      const x = Math.random() * canvas.width;
      fireworks.push(new Firework(x, canvas.height));
    }

    // æ–‡å­—æ·¡å…¥æ·¡å‡ºåŠ¨ç”»
    let textAlpha = 0;
    let textDirection = 1; // 1 = æ·¡å…¥ï¼Œ-1 = æ·¡å‡º

    function animateText() {
      textAlpha += 0.01 * textDirection;
      if (textAlpha >= 1) {
        textAlpha = 1;
        textDirection = -1;
        setTimeout(() => {
          textDirection = -1; // å¼€å§‹æ·¡å‡º
        }, 1500); // æ˜¾ç¤º1.5ç§’åå¼€å§‹æ·¡å‡º
      } else if (textAlpha <= 0) {
        textAlpha = 0;
        textDirection = 1;
        setTimeout(launchText, 2000); // æ¯éš”2ç§’é‡æ–°æ˜¾ç¤ºä¸€æ¬¡
      }
      textEl.style.color = `rgba(255, 255, 255, ${textAlpha})`;
    }

    function launchText() {
      // å¯ä»¥éšæœºæ›´æ¢æ–‡å­—å†…å®¹
      const messages = ["Happy New Year!", "ğŸ‰ çƒŸèŠ±ç»½æ”¾ ğŸ‡", "æ„¿ä½ å¹¸ç¦å®‰åº·ï¼", "æ–°å¹´å¿«ä¹ï¼"];
      textEl.textContent = messages[Math.floor(Math.random() * messages.length)];
      textDirection = 1;
    }

    // åˆå§‹åŒ–æ–‡å­—
    launchText();

    // ä¸»åŠ¨ç”»å¾ªç¯
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // éšæœºå‘å°„çƒŸèŠ±ï¼ˆæ¯30å¸§å·¦å³ä¸€ä¸ªï¼‰
      if (Math.random() < 0.03) {
        launchFirework();
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].isDone()) {
          fireworks.splice(i, 1);
        }
      }

      animateText();
    }

    animate();
  </script>
</body>
</html>
