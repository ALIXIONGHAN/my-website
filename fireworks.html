<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>烟花爆炸文字特效</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 设置画布尺寸
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 随机祝福语库
    const messages = [
      "新年快乐！",
      "幸福安康",
      "万事如意",
      "心想事成",
      "好运连连",
      "阖家欢乐",
      "平安喜乐",
      "星辰大海",
      "梦想成真",
      "Love & Peace"
    ];

    // 文字粒子类（用于爆炸时显示文字）
    class TextParticle {
      constructor(x, y, text) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.alpha = 1;
        this.life = 60; // 存活帧数
        this.maxLife = 60;
      }

      update() {
        this.alpha = this.life / this.maxLife;
        this.life--;
      }

      draw(ctx) {
        if (this.alpha <= 0) return;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        // 发光效果
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 15;
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
      }

      isDead() {
        return this.life <= 0;
      }
    }

    // 粒子类（烟花碎片）
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 8;
        this.vy = (Math.random() - 0.5) * 8;
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.015;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        this.vy += 0.03; // 重力
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }

      isDead() {
        return this.alpha <= 0;
      }
    }

    // 烟花类
    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.textParticle = null;
        this.colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
        this.exploded = false;
      }

      explode() {
        // 创建爆炸粒子
        const count = 100 + Math.random() * 50;
        for (let i = 0; i < count; i++) {
          this.particles.push(new Particle(this.x, this.y, this.colors[Math.floor(Math.random() * this.colors.length)]));
        }

        // 创建文字
        const randomText = messages[Math.floor(Math.random() * messages.length)];
        this.textParticle = new TextParticle(this.x, this.y, randomText);

        this.exploded = true;
      }

      update() {
        if (!this.exploded) {
          this.y -= 6; // 上升速度
          if (this.y < Math.random() * canvas.height * 0.6) {
            this.explode();
          }
        } else {
          // 更新粒子
          for (let i = this.particles.length - 1; i >= 0; i--) {
            this.particles[i].update();
            if (this.particles[i].isDead()) {
              this.particles.splice(i, 1);
            }
          }
          // 更新文字
          if (this.textParticle) {
            this.textParticle.update();
          }
        }
      }

      draw(ctx) {
        if (!this.exploded) {
          // 绘制未爆炸的火球
          ctx.save();
          ctx.globalAlpha = 1;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
          ctx.restore();
        } else {
          // 绘制爆炸粒子
          this.particles.forEach(p => p.draw(ctx));
          // 绘制文字
          if (this.textParticle && !this.textParticle.isDead()) {
            this.textParticle.draw(ctx);
          }
        }
      }

      isDone() {
        const particlesDone = this.particles.length === 0;
        const textDone = !this.textParticle || this.textParticle.isDead();
        return this.exploded && particlesDone && textDone;
      }
    }

    const fireworks = [];

    function launchFirework() {
      const x = Math.random() * canvas.width;
      fireworks.push(new Firework(x, canvas.height));
    }

    // 主循环
    function animate() {
      requestAnimationFrame(animate);

      // 半透明黑层实现拖尾效果
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 随机发射烟花
      if (Math.random() < 0.03) {
        launchFirework();
      }

      // 更新和绘制所有烟花
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw(ctx);
        if (fireworks[i].isDone()) {
          fireworks.splice(i, 1);
        }
      }
    }

    animate();
  </script>
</body>
</html>
